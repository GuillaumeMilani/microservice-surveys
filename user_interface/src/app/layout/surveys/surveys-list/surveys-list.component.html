<div class="col-sm-4">
    <div class="list-group">
        <div *ngFor="let survey of surveys; let i = index">
            <a href="javascript:void(0)" (click)="toggleDetail(i)" class="list-group-item">
                <h4 class="list-group-item-heading">{{survey.title}}</h4>
                <p class="list-group-item-text">{{survey.description}}</p>
            </a>
            <div *ngIf="isShowDetail(i)">
            <app-survey-detail [url]="survey.links[0].href"></app-survey-detail>
            </div>
        </div>
    </div>
</div>
