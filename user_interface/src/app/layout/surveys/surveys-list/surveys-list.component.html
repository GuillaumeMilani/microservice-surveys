<h1>Surveys <button class="btn btn-primary" routerLink="/create">Create</button></h1>
<div class="col-sm-6">
    <div class="list-group">
        <div *ngFor="let survey of surveys; let i = index">
            <a routerLink="/detail" (click)="setDetailUrl(survey.links[0].href)" class="list-group-item">
                <h4 class="list-group-item-heading">{{survey.title}}</h4>
                <p class="list-group-item-text">{{survey.description}}</p>
            </a>
        </div>
    </div>
</div>
